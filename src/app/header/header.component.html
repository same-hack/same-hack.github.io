<header>
  <a class="left-wrap" routerLink="/">
    <img
      src="http://samehack.com/wp-content/uploads/2021/09/sameHackIcon.png"
    />

      <p>／</p>

    aria-label="Example icon-button with a menu"

      <a routerLink="/base-number-converter">🦈2進数/10進数/16進数変換ツール</a>
    </button>
    <button mat-menu-item>
      <a routerLink="/house-size-converter">🦈坪数/平米数変換ツール</a>
    </button>
    <button mat-menu-item>
      <a routerLink="/mortgage">🦈住宅ローン計算ツール</a>
    </button>
    <button mat-menu-item>
      <a routerLink="/tax-calculator">🦈税金計算ツール</a>
    </button>
    <button mat-menu-item>
      <a routerLink="/text-counter">🦈文字数カウントツール</a>

    <button mat-menu-item>
