<main>
  <h1>🦈住宅ローン計算ツール</h1>
  <section>
    <p>
      <!-- 任意の項目に値を入力すると 坪数・平米数に変換されるよ！
      <br />※少数第三位で四捨五入しています -->
    </p>
    <img src="../../loan.png" alt="" />
    <img src="../../images/住宅ローン計算式.png" alt="" />
  </section>
  <div class="">
    <div class="">
      金額：
      <input
        type="number"
        step="100"
        [(ngModel)]="price"
        (ngModelChange)="calc()"
      />
      <button (click)="update('price', 100)">+</button>
      <button (click)="update('price', -100)">-</button>
      万円
    </div>
    <div class="">
      利率：
      <input
        type="number"
        step="0.1"
        [(ngModel)]="yearRate"
        (ngModelChange)="calc()"
      />
      <button (click)="update('yearRate', 0.1)">+</button>
      <button (click)="update('yearRate', -0.1)">-</button>
      ％
    </div>
    <div class="">
      年数：
      <input
        type="number"
        step="1"
        [(ngModel)]="year"
        (ngModelChange)="calc()"
      />
      <button (click)="update('year', 1)">+</button>
      <button (click)="update('year', -1)">-</button>
      年
    </div>
    <br />

    <div class="">月々の支払金額：{{ monthlyPayment }}円</div>
    <div class="">総支払金額：{{ total }}円</div>
    <div class="">総支払金利：{{ totalRate }}円</div>
    <!-- (ngModelChange)="convertTsuboToSquareMetres($event)" -->
  </div>
</main>
