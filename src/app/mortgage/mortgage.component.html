<main>
  <h1>🦈住宅ローン計算ツール</h1>
  <section>
    <p>
      <!-- 任意の項目に値を入力すると 坪数・平米数に変換されるよ！
      <br />※少数第三位で四捨五入しています -->
    </p>
  </section>
  <div class="">
    <div class="">
      金額：
      <input
        type="number"
        step="100"
        [(ngModel)]="price"
        (ngModelChange)="calc()"
      />万円
    </div>
    <div class="">
      利率：
      <input
        type="number"
        step="0.1"
        [(ngModel)]="yearRate"
        (ngModelChange)="calc()"
      />％
    </div>
    <div class="">
      年数：
      <input
        type="number"
        step="1"
        [(ngModel)]="year"
        (ngModelChange)="calc()"
      />年
    </div>
    <br />

    <div class="">月々の支払金額：{{ monthlyPayment }}円</div>
    <div class="">総支払金額：{{ total }}円</div>
    <div class="">総支払金利：{{ totalRate }}円</div>
    <!-- (ngModelChange)="convertTsuboToSquareMetres($event)" -->
  </div>
</main>
