<main>
  <h1>🦈文字数カウンター</h1>
  <section>
    <p>- 使い方 -</p>
    <p>
      テキストを入力すると、自動的に文字数がカウントされるよ！<br />
      ※改行/スペースも1文字としてカウントします。
    </p>
  </section>
  <div class="">
    <textarea
      name=""
      id=""
      cols="100"
      rows="20"
      [(ngModel)]="inputText"
      (ngModelChange)="counter($event)"
    ></textarea>
  </div>

  {{ count }}文字だよ！
</main>
